

<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Program - 3</title>
 <style>
  p { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
 </style>
</head>
<body>
 <p id="demo"></p>
 <script>
s = 5;
g = true
p = document.getElementById("demo")
setInterval(()=>{
    p.innerHTML = `TEXT ${g ? "Growing" : "shrinking"}`
    p.style = `font-size : ${s}px; color : ${g ? "red" : "blue"};`
    s += g ? 5 :-5
    if(s>= 50 || s<= 5) g = !g

},1000)
 </script>
</body>
</html>
